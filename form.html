<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Stick+No+Bills:wght@400;500;600;700;800&display=swap');
        </style>
        <link rel="stylesheet" href="styles\normalize.css">
        <link rel="stylesheet" href="styles\base.css">
        <link rel="stylesheet" href="styles\larger.css">
        <link rel="stylesheet" href="styles\form.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <div id="mode">Dark Mode</div>
            <img src="images/danielAnaya-portrait.webp" alt="portrait photo of Daniel Anaya">
            <h1 id="name">Daniel Anaya</h1>
        </header>
        <nav>
            <button id="menu" atr="menu button"></button>
            <ul class="navigation">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">Chamber</a></li>
                <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="#">Form</a></li>
            </ul>
        </nav>
        <main>
            <div class="formmessage"></div>
                <form method="get" action="record.html">
                    <fieldset>
                        <legend>User Registration</legend>
                        <label class="userRegistration">Username* <input type="text" id="username" name="username" required></label>
                        <label class="userRegistration">Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required></label>
                        <label class="userRegistration">Confirm Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required></label>
                        <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please enter a valid email address"></label>
                        <br>
                        <label>Page Rating 
                            <div id="rangevalue"></div>
                            <input type="range" id="pagerating" name="pagerating" value="" min="1" max="10" step="1" list="rangevalues">
                            <datalist id="rangevalues">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </datalist>
                        </label>
                    </fieldset>

                    <input class="submitBtn" type="submit" value="Register">
                </form>
        </main>
        <footer>
            <span id="year"></span> &bull; Daniel Anaya US
            <br>
            <br>
            <span id="lastModified"></span>
        </footer>
        <script src="scripts\getDates.js"></script>
        <script src="scripts\menu.js"></script>
        <script src="scripts\darkMode.js"></script>
        <script src="scripts\passwordCheck.js"></script>
        <script src="scripts\range.js"></script>
    </body>
</html>
